{% extends "ctms/ctms_base.html" %}

{% block title %}
  Create Courselet
{% endblock %}

{% block content %}

    <header class="card__topbar">
      <h1>Create Courselet</h1>
    </header>

    <main class="card__content">
      <form action="" method="POST">
        {% csrf_token %}

        <label for="name">Courselet Name</label>
        <p>Your students will see this, so give your courselet a descriptive name.</p>
        <input type="text" name="name">

        <!-- TODO: Replace label, description and input with real form
          {{ form.as_p }}
        -->

        <input type="submit" value="Create Courselet">
      </form>
    </main>
  </div>
{% endblock %}
